<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>

</head>

<body>
    <ol type="a">
        <li>this</li>
        <li>hfigefkg</li>

    </ol>
    <ul type="circle">
        <li>kjfu</li>
        <li>jkfh</li>
        <li>,jbvjhfj</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROLL NO.</th>
                <th>CLASS</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>bhaskar</td>
                <td>232</td>
                <td>1</td>
            </tr>
            <tr>
                <td>dhua</td>
                <td>26</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
