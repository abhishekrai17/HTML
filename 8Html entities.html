<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>

</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is also a &nbsp;paragraph</p>
        <!-- use &nbsp for space -->
        <p>This is a paragraph &lt;p&gt;</p>
    </div>
    
</body>
</html>
